<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Password Generator (Frontend Only)</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Outfit', sans-serif; }
    input[type="checkbox"] {
      width: 1.2rem;
      height: 1.2rem;
      accent-color: #6366f1;
      border-radius: 0.35rem;
      transition: all 0.2s;
    }
    input[type="checkbox"]:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-950 text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-gray-800/90 p-8 rounded-xl shadow-[0_0_20px_rgba(99,102,241,0.3)] w-full max-w-md border border-indigo-600 backdrop-blur-sm">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-300 drop-shadow-sm tracking-wide">üîê Custom Password Generator</h2>
    <div class="mb-5">
      <label class="block mb-1 text-indigo-100 font-medium">Password Length</label>
      <input type="number" id="length" placeholder="Enter length" min="4" max="64"
        class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <div class="mb-5 grid grid-cols-2 gap-3 text-indigo-100 text-sm">
      <label class="flex items-center gap-2"><input type="checkbox" id="upper" /> Uppercase</label>
      <label class="flex items-center gap-2"><input type="checkbox" id="lower" /> Lowercase</label>
      <label class="flex items-center gap-2"><input type="checkbox" id="number" /> Numbers</label>
      <label class="flex items-center gap-2"><input type="checkbox" id="symbol" /> Symbols</label>
      <label class="flex items-center gap-2 col-span-2"><input type="checkbox" id="startCaps" /> Start with Capital</label>
    </div>
    <div class="mb-6">
      <label class="block mb-1 text-indigo-100 font-medium">Include personal word/number</label>
      <input type="text" id="customInput" placeholder="e.g. lucky7 or myDog"
        class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <select id="position"
        class="mt-2 w-full p-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none">
        <option value="prefix">Add at beginning</option>
        <option value="suffix">Add at end</option>
      </select>
    </div>
    <button id="generateBtn"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md hover:shadow-indigo-500/40">
      ‚öôÔ∏è Generate Password
    </button>
    <div class="mt-6">
      <label class="block mb-1 text-indigo-100 font-medium">Your Password</label>
      <div class="relative">
        <input type="text" id="result"
          class="w-full p-3 pr-20 rounded-lg bg-gray-700 border border-indigo-500 text-indigo-200 font-mono text-lg select-all tracking-wide"
          readonly />
        <button id="copyBtn"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-600 hover:bg-indigo-700 text-xs px-3 py-1 rounded text-white transition">
          Copy
        </button>
      </div>
      <p id="copiedMsg" class="text-green-400 mt-2 hidden text-sm">‚úÖ Password copied!</p>
    </div>
  </div>
</body>
</html>
